          const [count, setCount] = useState(0);
          const ref = useRef(null);

          useEffect(() => {
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  let start = 0;
                  const endValue = end;
                  const increment = endValue / (duration / 16); // 60fps

                  const timer = setInterval(() => {
                    start += increment;
                    if (start >= endValue) {
                      setCount(endValue);
                      clearInterval(timer);
                    } else {
                      setCount(Math.ceil(start));
                    }
                  }, 16);
                  observer.disconnect();
                }
              },
              { threshold: 0.5 }
            );

            if (ref.current) {
              observer.observe(ref.current);
            }

            return () => observer.disconnect();
          }, [end, duration]);

          return <span ref={ref} className="text-4xl font-bold text-primary">{count}+</span>;
        };

                <div 
                  className="w-full overflow-hidden group" 
                  style={{ maskImage: 'linear-gradient(to right, transparent, black 5%, black 95%, transparent)' }}
                >
                  <div className="w-fit flex gap-8 whitespace-nowrap animate-scroll-left group-hover:[animation-play-state:paused]">
                    {[...repeatedRow1, ...repeatedRow1].map((image, index) => (
                      <GalleryItem key={index} image={image} onClick={() => onImageClick(image)} />
                    ))}
                  </div>
                </div>
                
                <div 
                  className="w-full overflow-hidden group" 
                  style={{ maskImage: 'linear-gradient(to right, transparent, black 5%, black 95%, transparent)' }}
                >
                   <div className="w-fit flex gap-8 whitespace-nowrap animate-scroll-right group-hover:[animation-play-state:paused]">
                    {[...repeatedRow2, ...repeatedRow2].map((image, index) => (
                      <GalleryItem key={index} image={image} onClick={() => onImageClick(image)} />
                    ))}
                  </div>
                </div>
              </div>
            </section>
          );
        };

        const EventItem = ({ event, language }) => {
          const isRTL = language === 'ar';
          const rtlClasses = {
            container: isRTL ? 'pr-8' : 'pl-8',
            before: isRTL ? 'before:right-2 before:translate-x-1/2' : 'before:left-2 before:-translate-x-1/2',
            after: isRTL ? 'after:right-2 after:translate-x-1/2' : 'after:left-2 after:-translate-x-1/2',
            textAlign: isRTL ? 'text-right' : 'text-left',
          };
          const dateBgColor = event.color === 'pink' ? 'bg-pink-500' : event.color === 'blue' ? 'bg-sky-500' : 'bg-primary';
          const dotColor = event.color === 'pink' ? 'after:bg-pink-500' : event.color === 'blue' ? 'after:bg-sky-500' : 'after:bg-primary';

          return (
            <div className={`relative py-6 group ${rtlClasses.container}`}>
              <div className={`flex flex-col items-start mb-1 group-last:before:hidden before:absolute before:h-full before:px-px before:bg-slate-300 dark:before:bg-slate-500 before:self-start before:translate-y-3 after:absolute after:w-2 after:h-2 ${dotColor} after:border-4 after:box-content after:border-slate-300 dark:after:border-slate-500 after:rounded-full after:translate-y-1.5 ${rtlClasses.before} ${rtlClasses.after}`}>
                <time className={`inline-flex items-center justify-center text-xs font-semibold uppercase w-48 h-6 mb-3 text-white ${dateBgColor} rounded-full`}>{event.date}</time>
                <div className="text-xl font-bold text-slate-900 dark:text-white">{event.title}</div>
              </div>
              <div className={`text-gray-600 dark:text-gray-400 ${rtlClasses.textAlign}`}>{event.description}</div>
            </div>
          );
        };

        const Events = ({ t, eventsData, language }) => {
          const upcomingEvents = eventsData.filter(e => e.isUpcoming);
          const pastEvents = eventsData.filter(e => !e.isUpcoming);

          return (
            <section id="events" className="py-20 bg-slate-100 dark:bg-slate-800 transition-colors duration-300">
              <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                  <h2 className="text-4xl font-bold text-slate-900 dark:text-white">{t.title}</h2>
                  <div className="w-24 h-1 bg-primary mx-auto mt-4"></div>
                  <p className="text-gray-600 dark:text-gray-400 mt-4 max-w-3xl mx-auto">
                    {t.subtitle}
                  </p>
                </div>
                
                <div className="grid md:grid-cols-2 gap-16">
                  <div>
                    <h3 className="text-2xl font-bold text-slate-900 dark:text-white mb-8 text-center md:text-left rtl:md:text-right">{t.upcoming}</h3>
                    <div className="space-y-4">
                      {upcomingEvents.map((event, index) => <EventItem key={index} event={event} language={language} />)}
                    </div>
                  </div>
                  <div>
                    <h3 className="text-2xl font-bold text-slate-900 dark:text-white mb-8 text-center md:text-left rtl:md:text-right">{t.past}</h3>
                     <div className="space-y-4">
                      {pastEvents.map((event, index) => <EventItem key={index} event={event} language={language} />)}
                    </div>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        const Contact = ({ t }) => {
          const [formData, setFormData] = useState({
            name: '',
            email: '',
            motivation: '',
            skills: '',
          });
          const [isSubmitting, setIsSubmitting] = useState(false);
          const [isSubmitted, setIsSubmitted] = useState(false);
          const [error, setError] = useState('');

          const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
          };

          const handleSubmit = async (e) => {
            e.preventDefault();
            if (!formData.name || !formData.email || !formData.motivation) {
                setError(t.errorMsg);
                return;
            }
            setError('');
            setIsSubmitting(true);

            try {
              // IMPORTANT: Replace this with your own Formspree endpoint!
              // Go to formspree.io, create a new form, and paste the endpoint URL here.
              const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                  'Accept': 'application/json'
                }
              });

              if (response.ok) {
                setIsSubmitted(true);
              } else {
                const data = await response.json();
                if (Object.hasOwn(data, 'errors')) {
                  setError(data["errors"].map(error => error["message"]).join(", "));
                } else {
                  setError(t.submitError);
                }
              }
            } catch (err) {
              setError(t.submitError);
            } finally {
              setIsSubmitting(false);
            }
          };

          if (isSubmitted) {
            return (
              <section id="contact" className="py-20 bg-light-bg dark:bg-dark-bg transition-colors duration-300">
                <div className="container mx-auto px-6 text-center flex flex-col items-center justify-center min-h-[50vh]">
                  <svg className="w-24 h-24 text-primary mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <h2 className="text-4xl font-bold text-slate-900 dark:text-white">{t.successTitle}</h2>
                  <p className="text-gray-700 dark:text-gray-300 mt-4 max-w-lg">{t.successMsg}</p>
                </div>
              </section>
            );
          }

          return (
            <section id="contact" className="py-20 bg-light-bg dark:bg-dark-bg transition-colors duration-300">
              <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                  <h2 className="text-4xl font-bold text-slate-900 dark:text-white">{t.title}</h2>
                  <div className="w-24 h-1 bg-primary mx-auto mt-4"></div>
                  <p className="text-gray-600 dark:text-gray-400 mt-4 max-w-3xl mx-auto">
                    {t.subtitle}
                  </p>
                </div>
                <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-center bg-white dark:bg-slate-800 p-8 rounded-lg shadow-2xl">
                    <div className="rtl:md:order-2">
                        <h3 className="text-3xl font-bold text-slate-900 dark:text-white mb-4">{t.leftTitle}</h3>
                        <p className="text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">{t.leftText}</p>
                        <img src="https://picsum.photos/seed/joinus/600/400" alt="Club members collaborating" className="rounded-lg shadow-lg w-full"/>
                    </div>
                    <div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-gray-700 dark:text-gray-300">{t.nameLabel}</label>
                                <input type="text" name="name" id="name" value={formData.name} onChange={handleChange} required className="mt-1 block w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm py-2 px-3 text-slate-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary" />
                            </div>
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-700 dark:text-gray-300">{t.emailLabel}</label>
                                <input type="email" name="email" id="email" value={formData.email} onChange={handleChange} required className="mt-1 block w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm py-2 px-3 text-slate-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary" />
                            </div>
                            <div>
                                <label htmlFor="motivation" className="block text-sm font-medium text-gray-700 dark:text-gray-300">{t.motivationLabel}</label>
                                <textarea name="motivation" id="motivation" rows={4} value={formData.motivation} onChange={handleChange} required className="mt-1 block w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm py-2 px-3 text-slate-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                            </div>
                            <div>
                                <label htmlFor="skills" className="block text-sm font-medium text-gray-700 dark:text-gray-300">{t.skillsLabel}</label>
                                <input type="text" name="skills" id="skills" value={formData.skills} onChange={handleChange} className="mt-1 block w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 rounded-md shadow-sm py-2 px-3 text-slate-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary" />
                            </div>
                            {error && <p className="text-red-500 dark:text-red-400 text-sm">{error}</p>}
                            <div>
                                <button type="submit" disabled={isSubmitting} className="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark focus:ring-offset-dark-bg transition-colors disabled:bg-slate-500 disabled:cursor-not-allowed">
                                    {isSubmitting ? t.submittingButton : t.submitButton}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </section>
          );
        };
        
        const SocialIcon = ({ href, children }) => (
          <a href={href} target="_blank" rel="noopener noreferrer" className="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors duration-300">
            {children}
          </a>
        );
        const Footer = ({ t }) => {
          return (
            <footer className="bg-slate-200 dark:bg-slate-900 text-gray-600 dark:text-gray-400 py-8 transition-colors duration-300">
              <div className="container mx-auto px-6 text-center">
                <div className="flex justify-center items-center mb-6">
                   <img 
                    src="https://i.postimg.cc/gjJ8mz3V/logoub.png" 
                    alt="Université de Béjaïa Logo" 
                    className="h-20 invert dark:invert-0 transition-all duration-300"
                  />
                </div>
                <div className="flex justify-center space-x-6 mb-6">
                  <SocialIcon href="https://www.facebook.com/people/Foire-des-Sciences-de-la-Nature-et-de-la-Vie-Universit%C3%A9-de-B%C3%A9ja%C3%AFa/100082959950411/#">
                    <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fillRule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clipRule="evenodd" /></svg>
                  </SocialIcon>
                  <SocialIcon href="https://www.instagram.com/foire.snv.bejaia?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">
                    <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fillRule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.024.06 1.378.06 3.808s-.012 2.784-.06 3.808c-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.024.048-1.378.06-3.808.06s-2.784-.013-3.808-.06c-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.048-1.024-.06-1.378-.06-3.808s.012-2.784.06-3.808c.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 016.345 2.525c.636-.247 1.363-.416 2.427-.465C9.795 2.013 10.148 2 12.315 2zM12 7.044a4.956 4.956 0 100 9.912 4.956 4.956 0 000-9.912zM12 15.25a3.25 3.25 0 110-6.5 3.25 3.25 0 010 6.5zM16.836 5.61a1.44 1.44 0 100 2.88 1.44 1.44 0 000-2.88z" clipRule="evenodd" /></svg>
                  </SocialIcon>
                </div>
                <p className="text-sm">
                  {t.madeBy}
                </p>
                <p className="text-xs mt-2 text-gray-500">
                  &copy; {new Date().getFullYear()} Foire SNV. All Rights Reserved.
                </p>
              </div>
            </footer>
          );
        };
        
        // --- APP ---

        const App = () => {
          const [selectedImage, setSelectedImage] = useState(null);
          const [language, setLanguage] = useState('fr');
          const [theme, setTheme] = useState('dark');

          const sections = {
            home: useRef(null),
            about: useRef(null),
            projects: useRef(null),
            team: useRef(null),
            gallery: useRef(null),
            events: useRef(null),
            contact: useRef(null),
          };

          const scrollToSection = (section) => {
            sections[section].current?.scrollIntoView({ behavior: 'smooth' });
          };

          useEffect(() => {
            const root = window.document.documentElement;
            if (theme === 'dark') {
              root.classList.add('dark');
            } else {
              root.classList.remove('dark');
            }
          }, [theme]);

          useEffect(() => {
            const titles = {
              fr: 'Foire SNV Béjaïa - Club Scientifique Universitaire',
              en: 'Foire SNV Bejaia - University Science Club',
              ar: 'معرض علوم الطبيعة والحياة بجاية - نادي علمي جامعي'
            };
            document.title = titles[language];
            
            if (language === 'ar') {
              document.documentElement.dir = 'rtl';
              document.documentElement.lang = 'ar';
            } else {
              document.documentElement.dir = 'ltr';
              document.documentElement.lang = language;
            }
          }, [language]);

          useEffect(() => {
            const observer = new IntersectionObserver(
              (entries) => {
                entries.forEach((entry) => {
                  if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                  }
                });
              },
              { threshold: 0.1 }
            );

            const sectionRefs = Object.values(sections);
            sectionRefs.forEach((sectionRef) => {
              if (sectionRef.current) {
                observer.observe(sectionRef.current);
              }
            });

            return () => {
              sectionRefs.forEach((sectionRef) => {
                if (sectionRef.current) {
                  observer.unobserve(sectionRef.current);
                }
              });
            };
          }, []);

          const t = translations[language];

          return (
            <div className="bg-light-bg dark:bg-dark-bg text-slate-800 dark:text-gray-300 font-sans leading-relaxed transition-colors duration-300">
              <Header 
                scrollToSection={scrollToSection} 
                t={t.header}
                language={language}
                setLanguage={setLanguage}
                theme={theme}
                setTheme={setTheme}
              />
              <main>
                <div ref={sections.home}><Hero t={t.hero} /></div>
                <div ref={sections.about} className="section"><About t={t.about} /></div>
                <div ref={sections.projects} className="section"><Projects t={t.projects} projectsData={t.projectsData} /></div>
                <div ref={sections.team} className="section"><Team t={t.team} teamData={t.teamData} /></div>
                <div ref={sections.gallery} className="section"><Gallery onImageClick={setSelectedImage} t={t.gallery} images={t.gallery.images} /></div>
                <div ref={sections.events} className="section"><Events t={t.events} eventsData={t.eventsData} language={language} /></div>
                <div ref={sections.contact} className="section"><Contact t={t.contact} /></div>
              </main>
              <Footer t={t.footer} />
              {selectedImage && <Lightbox image={selectedImage} onClose={() => setSelectedImage(null)} />}
            </div>
          );
        };

        // --- RENDER ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
